
   
    <div class="row justify-content-center align-items-center">
        <label for="" class="col-sm-2  col-form-label mb-1">Stanica <span class="text-danger">*</span></label>
        <div class="col-sm-10">
        
            <select name="stanica" id="stanica" [(ngModel)]="IdStanice" class="col-sm-4 mb-1" required>
                <option *ngFor="let sta of StanicaList" value="{{sta.IdStanice}}">
                    {{sta.Region}};&nbsp;
                    {{sta.Grad}};&nbsp;
                    {{sta.Mesto}};&nbsp;
                </option>
                
            </select>
            
        </div>
        <label for="" class="col-sm-2 col-form-label mb-2">Vreme <span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <select name="vreme" id="vreme" [(ngModel)]="IdVremena" class="col-sm-4 mb-1" required>
                <option *ngFor="let vrem of VremeList" value="{{vrem.IdVremena}}">
                    {{vrem.Sat}};&nbsp;
                    {{vrem.Dan}};&nbsp;
                    {{vrem.Datum}};&nbsp;
                </option>
                
            </select>
           
        </div>
        <label for="" class="col-sm-2 col-form-label">Broj vozila <span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-4 mb-1" required name="" id="" [(ngModel)]="brojVozila" placeholder="Unesite broj ">
    
        </div>
    </div>
   


<button (click)="addZagadjenje()" *ngIf="zagadjenje.IdZagadjenja==0" class="btn btn-primary">Dodaj</button>
<button (click)="izmeniZagadjenost()" *ngIf="zagadjenje.IdZagadjenja!=0" class="btn btn-primary">Izmeni</button>
